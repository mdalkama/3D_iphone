<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Iphone</title>
</head>
<body>
    <div id="container">
        <div id="cube">
        <div class="box" id="top">
            <div class="top-st-antena"></div>
            <div class="top-nd-antena"></div>
        </div>
        <div class="fill f0"></div>
        <div class="fill f1"></div>
        <div class="fill f2"></div>
        <div class="fill f3"></div>
        <div class="fill f4"></div>
        <div class="fill f5"></div>
        <div class="fill f6"></div>
        <div class="fill f7"></div>
        <div class="fill f8"></div>
        <div class="fill f9"></div>
        <div class="fill f10"></div>
        <div class="fill f11"></div>
        <div class="fill f12"></div>
        <div class="fill f13"></div>
        <div class="fill f14"></div>
        <div class="fill f15"></div>
        <div class="fill f16"></div>
        <div class="fill f17"></div>
        <div class="fill f18"></div>
        <div class="fill f19"></div>
        <div class="fill f20"></div>
        <div class="box" id="left">
            <div id="silent"></div>
            <div id="volume-up"></div>
            <div id="volume-down"></div>
            <div class="st-antena"></div>
            <div class="nd-antena"></div>
        </div>
        <div class="box" id="right">
            <div class="st-antena"></div>
            <div id="power"></div>
            <div class="nd-antena"></div>
        </div>
        <div class="box" id="bottom">
            <div class="top-st-antena"></div>
            <div id="charging"></div>
            <div class="top-nd-antena"></div>
        </div>
        <div class="box" id="front">
            <div id="camera"></div>
        </div>
        <div class="box" id="back">
            <div id="back-camera">
                <div id="cam1"></div>
                <div id="cam2"></div>
                <div id="cam3"></div>
                <div id="flash"></div>
                <div id="sensor"></div>
                <div id="logo">ï£¿</div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
